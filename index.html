<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Clarissa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>
    <div id="wrapper">
        <div class="navbar">
            <ul>
                <li><a href="">Contacts</a></li>
                <li><a href="">Profile</a></li>
                <li><a href="#works">Works</a></li>
                <li><a href="#top">Home</a></li>
            </ul>
        </div>
        <div id="top">
            <div class="title">
                <div class="desktop-title">
                    <img src="img/porto-title.png" alt="">
                </div>
                <div class="subtitle">
                    <p> Hi! My name is Clarissa Putri Brahmana<br>
                        I'm interested in foreign language and culture,<br>
                        social media, and content developing.
                    </p>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="works">
                <div class="works-section">
                    <img src="img/works-section.jpg" alt="">
                </div>
                <div class="desktop-banner">
                    <img src="img/banner-works.png" alt="">
                </div>
                <div class="swiper-background1">
                    <div class="swiper mySwiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                          <!-- Slides -->
                          <div class="swiper-slide">
                            <img src="img/design-sale1.jpg" alt="">
                          </div>
                          <div class="swiper-slide">
                            <img src="img/design-spring1.jpg" alt="">
                          </div>
                          <div class="swiper-slide">
                            <img src="img/design-autumn1.jpg" alt="">
                          </div>
                          <div class="swiper-slide">
                            <img src="img/design-beach1.jpg" alt="">
                          </div>
                          <div class="swiper-slide">
                            <img src="img/design-book1.jpg" alt="">
                          </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="desktop-details">
                    <button class="details-btn">
                        <a class="details-text" href="">See Details</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
        // Optional parameters
        loop: true,

        // If we need pagination
        pagination: {
          el: '.swiper-pagination',
        },
        
        // Navigation arrows
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
      },
    });
    </script>
</body>
</html>
